[uwsgi]
homedir=/var/www/stationspinner
projectpath=%(homedir)/stationspinner


vhost=true
chdir=%(projectpath)
module=stationspinner:app
master=true
pidfile=%(homedir)/run/stationspinner.pid
vacuum=true
max-requests=5000
daemonize=%(homedir)/log/uwsgi.log
processes=4
threads=2
uid=stationspinner
gid=stationspinner
harakiri=20
virtualenv=%(projectpath)/env
pythonpath=%(projectpath)
stats=127.0.0.1:9001
uwsgi-socket=/tmp/stationspinner.sock
chmod-socket=666
touch-reload=%(homedir)/reload-stationspinner
protocol=uwsgi
enable-threads=true
plugins=python
