{% extends 'registration/root.html' %}
{% load bootstrap %}
{% block content %}
    <div class="page-header">
        <h1>Capsuler registration</h1>
    </div>
    <div class="row">
        <form class="form form-horizontal col-md-offset-4 col-md-4 text-center" method="post">
            <div class="form-group">
                {% csrf_token %}
                {{ form|bootstrap_horizontal }}
                <button class="btn pull-right" type="submit">Register</button>
            </div>
        </form>
    </div>
{% endblock %}
